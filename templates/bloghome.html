{% extends 'base.html'%}
{% block body %}
    <div class="container">


<h1>
Welcome to MyBlog
</h1>
{% for blog in blogs %}


<div class="media">
  <div class="media-body">
    <h5 class="mt-0">{{ blog.title }}</h5>
      {{ blog.content }}
      <br>
      <img src="{{blog.cover.url}}" alt="{{blog.title}}" width="100px">
  </div>
    <button class="btn btn-dark">Read more</button>
</div>

{% endfor %}
    </div>
{% endblock body %}
